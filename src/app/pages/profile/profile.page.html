
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Tu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-buttons>
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" alt=""/>
      <ng-template #placeholder_avatar>
        <div class="fallback">
          <ion-icon slot="icon-only" name="person-outline" class="avatar"></ion-icon>
        </div>
      </ng-template>
    </ion-avatar>
    <div *ngIf="!isEditing">
      <h4>{{profile.name}} {{profile.surname}}</h4>
      <br>
      <p>{{profile.email}}</p>
      <br>
      <ion-button type="submit" expand="block" shape="round" color="tertiary" (click)="edit()">EDITAR DATOS</ion-button>
    </div>
    <form [formGroup]="updateDataForm" *ngIf="isEditing" (ngSubmit)="updateData()">
      <ion-item>
        <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
        <ion-note slot="error" *ngIf="(name.dirty || name.touched) && name.errors">Debe ingresar su nombre</ion-note>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Apellidos" formControlName="surname"></ion-input>
        <ion-note slot="error" *ngIf="(surname.dirty || surname.touched) && surname.errors">Debe ingresar sus apellidos</ion-note>
      </ion-item>

      <ion-button type="submit" expand="block" shape="round" color="tertiary" [disabled]="!updateDataForm.valid">CONFIRMAR</ion-button>
      <ion-button type="submit" expand="block" shape="round" color="tertiary" (click)="isEditing = false">CANCELAR</ion-button>
    </form>
  </div>
</ion-content>
