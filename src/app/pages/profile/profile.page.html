<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Tu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-buttons>
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" alt=""/>
      <h4>{{profile.name}} {{profile.surname}}</h4>
      <br>
      <p>{{profile.email}}</p>
      <ng-template #placeholder_avatar>
        <div class="fallback">
          <ion-icon slot="icon-only" name="person-outline" class="avatar"></ion-icon>
        </div>
      </ng-template>
    </ion-avatar>
  </div>
</ion-content>
