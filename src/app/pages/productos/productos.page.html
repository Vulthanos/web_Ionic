<ion-header>
  <ion-toolbar>
    <img routerLink="/" class="icon" src="https://firebasestorage.googleapis.com/v0/b/vulthanosangular.appspot.com/o/IMGS%2Fheader%2Flogo.png?alt=media&token=bff5153a-1e6f-4244-a626-db9e66a87da1" alt=""/>
    <ion-title mode="ios">Productos</ion-title>
    <div class="fallback">
      <ion-icon slot="icon-only" name="star-outline" class="star" routerLink="/favoritos"></ion-icon>
    </div>
    <div class="fallback">
      <ion-icon slot="icon-only" name="person-outline" class="avatar" routerLink="/profile"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="slider-principal">
    <ion-slides #carrusel [options]="option" class="ion-margin-top">
      <ion-slide *ngFor="let item of products | async">
        <ion-card [routerLink]="['/product-details']">
            <ion-img class="img" src='{{item.img}}' alt=""></ion-img>
        </ion-card>
      </ion-slide>
    </ion-slides>

      <ion-button color="tertiary" (click)="anterior()" aria-label="Atras" class="slider_nav slider_back"><i class="fa-solid fa-circle-chevron-left" id="btn_back"></i></ion-button>
      <ion-button color="tertiary" (click)="siguiente()"  aria-label="Adelante" class="slider_nav slider_next"><i class="fa-solid fa-circle-chevron-right" id="btn_next"></i></ion-button>

    <div role="tablist" class="slider_idicators"></div>
  </section>

  <section class="muestreoProductos">
    <br><ion-label class="tituloApartado">Productos destacados</ion-label>
    <ion-list>
        <ion-item  *ngFor="let item of productsList | async">
          <ion-card class="tarjeta" [routerLink]="['/product-details', item]" ><ion-img class="img" src='{{item.img}}' alt="" ></ion-img></ion-card>
        </ion-item>
    </ion-list>
  </section>

</ion-content>
