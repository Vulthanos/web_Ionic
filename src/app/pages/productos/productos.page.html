<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="slider-principal">

    <ion-slides #carrusel [options]="option" class="ion-margin-top">
      <ion-slide *ngFor="let item of products | async">
        <ion-card>
            <ion-img class="img" src='{{item.img}}' alt=""></ion-img>
        </ion-card>
      </ion-slide>
    </ion-slides>

      <ion-button (click)="anterior()" aria-label="Atras" class="slider_nav slider_back"><i class="fa-solid fa-circle-chevron-left" id="btn_back"></i></ion-button>
      <ion-button (click)="siguiente()"  aria-label="Adelante" class="slider_nav slider_next"><i class="fa-solid fa-circle-chevron-right" id="btn_next"></i></ion-button>


    <div role="tablist" class="slider_idicators"></div>

  </section>

</ion-content>
