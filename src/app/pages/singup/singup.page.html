<ion-header>
  <ion-toolbar>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registro>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Correo</ion-label>
          <ion-input type="email" required name="correo" ngModel></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" required name="clave" ngModel></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="registrarUsuario(registro)">REGISTRARSE</ion-button>
        <ion-label>¿Ya tienes cuenta? <a routerLink="/">Inicia Sesión</a></ion-label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
