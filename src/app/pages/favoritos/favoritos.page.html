<ion-header>
  <ion-toolbar>
    <img routerLink="/" class="icon" src="https://firebasestorage.googleapis.com/v0/b/vulthanosangular.appspot.com/o/IMGS%2Fheader%2Flogo.png?alt=media&token=bff5153a-1e6f-4244-a626-db9e66a87da1" alt=""/>
    <ion-title>Favoritos</ion-title>
    <div class="fallback">
      <ion-icon slot="icon-only" name="star-outline" class="star" routerLink="/favoritos"></ion-icon>
    </div>
    <div class="fallback">
      <ion-icon slot="icon-only" name="person-outline" class="avatar" routerLink="/profile"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let item of products | async">
      <ion-card>
        <img src="{{item?.img}}">
        <ion-card-header class="product-text"><strong>{{ item?.name }}</strong></ion-card-header>
        <ion-text id="description" class="product-text">{{ item?.description }}</ion-text><br>
        <ion-text id="price" class="product-text">{{ item?.price }}â‚¬</ion-text><br>
      </ion-card>
      <ion-button type="button" shape="round" color="tertiary" (click)="deleteProduct(1)"><ion-icon class="heart-icon" slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
