<ion-header>
  <ion-toolbar>
    <ion-title>Inicia Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">El email es incorrecto</ion-note>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">La contraseña es incorrecta</ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" shape="round" [disabled]="!credentials.valid">INICIAR SESION</ion-button>
    <ion-label>¿No tienes cuenta? <a routerLink="/registro">Registrate</a></ion-label>
  </form>
</ion-content>
