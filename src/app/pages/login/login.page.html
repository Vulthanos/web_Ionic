<ion-header>
  <ion-toolbar>
    <img routerLink="/" class="icon" src="https://firebasestorage.googleapis.com/v0/b/vulthanosangular.appspot.com/o/IMGS%2Fheader%2Flogo.png?alt=media&token=bff5153a-1e6f-4244-a626-db9e66a87da1" alt=""/>
    <ion-title>Inicia Sesión</ion-title>
    <div class="fallback">
      <ion-icon slot="icon-only" name="star-outline" class="star" routerLink="/favoritos"></ion-icon>
    </div>
    <div class="fallback">
      <ion-icon slot="icon-only" name="person-outline" class="avatar" routerLink="/profile"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content class="login-content">
  <form [formGroup]="credentials" (ngSubmit)="login()" class="login-form">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">El email es incorrecto</ion-note>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">La contraseña es incorrecta</ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" shape="round" color="tertiary" [disabled]="!credentials.valid">INICIAR SESION</ion-button>
    <ion-label>¿No tienes cuenta? <a routerLink="/registro">Registrate</a></ion-label>
  </form>
</ion-content>
