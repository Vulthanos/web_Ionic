<ion-header>
  <ion-toolbar>
    <ion-title>Inicia Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #initio>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Correo</ion-label>
          <ion-input type="email" required name="correo" ngModel></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" required name="clave" ngModel></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="iniciarSesion(initio)">INICIAR SESION</ion-button>
        <ion-label>¿No tienes cuenta? <a routerLink="/registro">Registrate</a></ion-label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
